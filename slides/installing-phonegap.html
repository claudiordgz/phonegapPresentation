<h2>Installing PhoneGap</h2>

<div class="row">
    <div class="col-xs-9 col-sm-6 col-md-6">PhoneGap is installed using NodeJS.<br><img src="http://nodejs.org/images/logos/nodejs-green.png" height="100"></div>
    <div class="col-xs-9 col-sm-6 col-md-6">
        A platform built on Chrome's JavaScript runtime (V8)<br>
        <img src="https://code.google.com/p/v8/logo?cct=1423051892">
    </div>
</div>

Once you have NodeJS installed on your computer and in your `PATH` environment's variable you do the following:


<pre>
Linux
<code>
$ sudo npm install -g phonegap
</code>
</pre>


<pre>
Windows
<code>
npm install -g phonegap
</code>
</pre>
